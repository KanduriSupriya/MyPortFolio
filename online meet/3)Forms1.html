<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <span style="font-size: 26px;">
</head>
<body style="background-image: url(https://files.123freevectors.com/wp-content/original/157834-abstract-white-background-design.jpg);background-repeat: no-repeat;background-size: cover;">
    <h1 style="text-align: center;">LOGIN PAGE</h1>
    <form style="text-align:centre;width: 300px;margin: 0 auto;">
        <div>
            <label>User name</label><br>
            <input type="text" placeholder="Enter User Name"><br>
        </div>
        <div>
            <label>Password</label><br>
            <input type="password" placeholder="Enter password"><br>
        </div>
        <div>
            <label>Email Address</label><br>
            <input type="email" placeholder="Enter Email"><br>
        </div>
        <div>
            <label>Contact Number</label><br>
            <input type="tel" placeholder="Enter your contact number"><br><br>
        </div>
        <div>
            <label>Gender</label><br>
            <input type="radio">
            <label>Male</label><br>
            <input type="radio">
            <label>Female</label>
        </div>
        <div>
            <label>Country</label>
            <select>
                <option>Select your contry</option>
                <option>INDIA</option>
                <option>CHINA</option>
                <option>USA</option>
                <option>PAKISTAN</option>
            </select>
        </div>
        <br>
        <div>
            <button type="submit">Login</button>
        </div>
    </span>
</body>
</html>
